<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1>TOP Calculator</h1>
        <div id="container">
            <div id="calcBody">
                <div id="calcDisplay">
                </div>
                <div class="btnRow">
                    <button class="regButton" id="clearBtn">AC</button>
                    <button class="regButton" id="signChangeBtn">+/-</button>
                    <button class="regButton" id="percentageBtn">%</button>
                    <button class="regButton" id="divisionBtn">/</button>
                </div>
                <div class="btnRow">
                    <button class="regButton" id="seven">7</button>
                    <button class="regButton" id="eight">8</button>
                    <button class="regButton" id="nine">9</button>
                    <button class="regButton" id="multiplicationBtn">X</button>
                </div>
                <div class="btnRow">
                    <button class="regButton" id="four">4</button>
                    <button class="regButton" id="five">5</button>
                    <button class="regButton" id="six">6</button>
                    <button class="regButton" id="subtractionBtn">-</button>
                </div>
                <div class="btnRow">
                    <button class="regButton" id="one">1</button>
                    <button class="regButton" id="two">2</button>
                    <button class="regButton" id="three">3</button>
                    <button class="regButton" id="additionBtn">+</button>
                </div>
                <div class="btnRow">
                    <button class="dblButton" id="zero">0</button>
                    <button class="regButton" id="decimal">.</button>
                    <button class="regButton" id="equalBtn">=</button>
                </div>
            </div>

        </div>
    </body>
</html>
